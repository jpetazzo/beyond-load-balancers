config: 
  input:
    #generate:
    #  interval: "1s"
    #  mapping: |
    #    let cities = ["Paris","Berlin","NewYork","PÃ©kin"]
    #    let city_id = random_int(min: 0, max: 3)
    #    root.city = $cities.index($city_id)
    subprocess:
      name: shuf
      args: [ /data/cities.jsonl ]
    processors:
      - log:
          level: INFO
          fields_mapping: "root = this"
      - mapping: "root.city = this.official_name"
      - sleep:
          duration: "1s"

  output:
    http_client:
      url: "http://bento-api/post"
      verb: POST
      headers:
        Content-Type: application/json

resources: 
  limits:
    cpu: 1
    memory: 100M
  requests:
    cpu: 0.1
    memory: 100M
metrics:
  prometheus:
    add_process_metrics: true
    add_go_metrics: true
serviceMonitor:
  enabled: true

